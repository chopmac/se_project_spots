<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots - Photo Gallery</title>
    <link rel="icon" href="./src/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./src/pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./src/images/Logo.svg"
          alt="Spots logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar-container">
            <img src="" alt="Profile Avatar" class="profile__avatar" />
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img src="./src/images/Edit-Icon.svg" alt="Edit Profile" />
              Edit Profile
            </button>
          </div>
          <button class="profile__add-button" type="button">
            <img src="./src/images/Plus-icon.svg" alt="New Post" />
            New Post
          </button>
        </section>

        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
    </div>

    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form" name="edit-profile">
          <input
            type="text"
            id="name"
            name="name"
            class="modal__input"
            placeholder="Name"
            required
            minlength="2"
            maxlength="40"
          />
          <input
            type="text"
            id="description"
            name="description"
            class="modal__input"
            placeholder="Description"
            required
            minlength="2"
            maxlength="200"
          />
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h2 class="modal__title">New post</h2>
        <form class="modal__form" name="add-card">
          <input
            type="url"
            name="link"
            class="modal__input"
            placeholder="Paste a link to the picture"
            required
          />
          <input
            type="text"
            name="name"
            class="modal__input"
            placeholder="Caption"
            required
            minlength="2"
            maxlength="30"
          />
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="delete-modal">
  <div class="modal__container">
    <button class="modal__close-button" type="button"></button>
    <h2 class="modal__title">Are you sure?</h2>
    
    <div class="modal__buttons">
      <button class="modal__button_type_confirm" type="button">Yes</button>
      <button class="modal__button_type_cancel" type="button">No</button>
    </div>
    
  </div>
</div>

    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_type_preview">
        <button class="modal__close-button" type="button"></button>
        <img src="./src/images/Close-icon_preview.svg" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button class="card__like-btn" type="button"></button>
        </div>
      </li>
    </template>
    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h2 class="modal__title">Change profile picture</h2>
        <form class="modal__form" name="edit-avatar">
          <input
            type="url"
            id="avatar-link"
            name="avatar"
            class="modal__input"
            placeholder="Avatar link"
            required
          />
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <script src="./src/pages/index.js" type="module"></script>
  </body>
</html>
