<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Spots</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar-container">
            <img src="./images/Avatar.svg" alt="Avatar" class="profile__avatar" />
            <div class="profile__avatar-overlay"></div>
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img src="./images/edit-icon.svg" alt="Edit" /> Edit Profile
            </button>
          </div>
          <button class="profile__add-button" type="button">
            <img src="./images/plus-icon.svg" alt="Plus" /> New Post
          </button>
        </section>

        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">2026 &copy; Spots</p>
      </footer>
    </div>

    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form" name="edit-profile">
          <label class="modal__label">
            <input class="modal__input" type="text" name="name" id="name" placeholder="Name" minlength="2" maxlength="40" required />
            <span class="modal__error" id="name-error"></span>
          </label>
          <label class="modal__label">
            <input class="modal__input" type="text" name="description" id="description" placeholder="Description" minlength="2" maxlength="200" required />
            <span class="modal__error" id="description-error"></span>
          </label>
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h2 class="modal__title">New Post</h2>
        <form class="modal__form" name="new-post">
          <label class="modal__label">
            <input class="modal__input" type="text" name="name" placeholder="Title" minlength="2" maxlength="30" required />
            <span class="modal__error"></span>
          </label>
          <label class="modal__label">
            <input class="modal__input" type="url" name="link" placeholder="Image URL" required />
            <span class="modal__error"></span>
          </label>
          <button class="modal__save-button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <div class="modal modal_type_avatar" id="edit-avatar-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h2 class="modal__title">Change profile picture</h2>
        <form class="modal__form" name="avatar-form">
          <label class="modal__label">
            <input class="modal__input" type="url" name="avatar-link" id="avatar-link" placeholder="Image URL" required />
            <span class="modal__error" id="avatar-link-error"></span>
          </label>
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal modal_type_delete" id="delete-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h2 class="modal__title">Are you sure you want to delete this image?</h2>
        <div class="modal__actions">
          <button class="modal__button modal__button_type_confirm" type="button">Yes</button>
          <button class="modal__button modal__button_type_cancel" type="button">No</button>
        </div>
      </div>
    </div>

    <div class="modal modal_type_preview" id="preview-image-modal">
      <div class="modal__preview-container">
        <button class="modal__close-button" type="button"></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button class="card__like-btn" type="button"></button>
          <button class="card__delete-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="../src/pages/index.js" type="module"></script>
  </body>
</html>
